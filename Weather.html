<html>
    <head>
        <title>Weather</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/0c6dbf4a67.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
       
    </head>
    <body>
    <div class="universal">
        <button id="btn">try it</button>
        <div class="frame">
            <div class="box">
                <input type="text" id="textbox" placeholder="Enter your location">
                <button id="button">
                    <i class="fa-solid fa-magnifying-glass" id="btn1"></i>
    
                </button>
            </div>
            <div class="icon">
                <img src="\New folder\cloudy.png" alt="weather icon" id="image">
            </div>
            <div class="desc">
                <p class="temp">0<sup>Â°C</sup></p>
                <p class ="description">Light Rain</p>
            </div>
            <div class="details">
             <div class="humidity">
                <span id="humidity_icon">
                <i class="fa-solid fa-droplet" id="i"></i></span>
                <div class="h_text">
                    <p id="h-perc">45%</p>
                    <p >Humidity</p>
                </div>
             </div>
             <div class="wind">
               <span id="wind_icon" ><i class="fa-solid fa-wind" ></i></span>
                <div class="w_text">
                    <p id="w-perc">4.63Km/H</p>
                    <p>Wind Speed</p>
                </div>
             </div>
            </div>
            
            </div>
        </div>

    </div>
    </body>
</html>
